<script type="text/javascript">

    //Return with Parameter
    var a = parseInt(prompt("Enter Vaue of A : "));
    var b = parseInt(prompt("Enter Vaue of b : "));
    var c = parseInt(prompt("Enter Vaue of c : "));

    function greater(a,b,c) {

        if (a > b) {
            if (a > c) {
                return 1;
            }
            else {
                return 3;
            }
        }
        else {
            if (b > c) {
                return 2;
            }
            else {
                return 3;
            }
        }
    }

    var ans = greater(a,b,c);
    if (ans == 1) {
        alert("A is bigger Number");
    }
    else if (ans == 2) {
        alert("B is Bigger Number");
    }
    else if (ans == 3) {
        alert("C is Bigger Number");
    }
    else {
        alert("Invalid Input");
    }
</script>
