<script type="text/javascript">

    //NO Return NO Parameter / Simple Function

    function swap() {

        var a = parseInt(prompt("Enter Value of A :"));
        var b = parseInt(prompt("Enter Value of B :"));

        alert("Value of A = " + a + " & Value of B =" + b);

        b = a + b;
        a = b - a;
        b = b - a;

        alert("Swapped Value of A = " + a + " & Swapped Value of B =" + b);
    }
    swap();

  




</script>
