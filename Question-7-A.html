<script type="text/javascript">

    // No Return No Parameter

    function great() {

        var a = parseInt(prompt("Enter Vaue of A : "));
        var b = parseInt(prompt("Enter Vaue of b : "));
        var c = parseInt(prompt("Enter Vaue of c : "));

        if (a > b) {
            if (a > c) {
                alert("A is Greater");
            }
            else {
                alert("C is Greater");
            }
        }
        else {
            if (b > c) {
                alert("B is Greater");
            }
            else {
                alert("C is Greater");
            }
        }
    }
    great();
</script>
