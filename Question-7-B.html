<script type="text/javascript">
    //  NO Return Parameter

    var a = parseInt(prompt("Enter Vaue of A : "));
    var b = parseInt(prompt("Enter Vaue of b : "));
    var c = parseInt(prompt("Enter Vaue of c : "));

    function great(a, b, c) {



        if (a > b) {
            if (a > c) {
                alert("A is Greater");
            }
            else {
                alert("C is Greater");
            }
        }
        else {
            if (b > c) {
                alert("B is Greater");
            }
            else {
                alert("C is Greater");
            }
        }
    }
    great(a, b, c);
</script>
